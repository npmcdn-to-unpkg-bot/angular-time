<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Worldtime</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/favicon.png" type="image/png">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="bower_components/angular-toastr/dist/angular-toastr.min.css" />

  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-controller="EditGridCtrl">
  <header>
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false" ng-hide="errorHide()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="main-grid">Worldtime</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav navbar-right nav-registration" ng-show="checkAuthHide()">
            <li><a ui-sref="sign-in">Sign In</a></li>
            <li><a ui-sref="sign-up">Sign Up</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search" ng-hide="checkAuthShow()">
            <div class="form-group btn-group">
              <div class="btn-group">
                <input type="text" class="form-control" placeholder="Place of timezone" ng-model="newCity">  
              </div>
              <div class="btn-group">
                <a class="btn btn-default" ng-click="addCity(newCity)">Add</a>
              </div>
            </div>
            <div class="form-group user-info-less">
              <ul class="nav navbar-nav">
                <li><a ui-sref="profile">
                  <span class="glyphicon glyphicon-user circle-border" aria-hidden="true"></span>
                  <span class="userName">{{user.login}}</span>
                </a></li>
                <li><a href="#" ng-click="logout()">Logout</a></li>
              </ul>     
            </div>
          </form>
        </div>
      </div>
    </nav>
    
  </header>
  <main>
    <div class="container">
      <div ui-view></div>
    </div>

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  </main>
  <footer>
  
  </footer>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

  <script type="text/javascript" src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
</body>
</html>
