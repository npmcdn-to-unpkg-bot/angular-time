<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<div class="wrapper-form" ng-controller="SignUpCtrl">
			<h3>Sign Up</h3>
			<form role="form" name="signupForm">
				<div class="form-group">
					<input type="text" autocomplete='off' ng-model="user.login" placeholder="Login" required>
					<input type="email" autocomplete='off' ng-model="user.email" placeholder="Email" required>
					<input type="password" autocomplete='off' ng-model="user.password" placeholder="Password" required>
					<input type="password" autocomplete='off' ng-model="confirmPassword" placeholder="Confirm Password" required>
					<button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid" ng-click="signUp(user)">Sign Up</button>
				</div>
			</form>
		</div>	
	</div>
</div>
