<div class="row">
	<div class="col-md-offset-3 col-md-6">
		<div class="wrapper-form" ng-controller="SignInCtrl">
			<h3>Sign In</h3>
			<form role="form" name="signinForm">
				<div class="form-group">
					<input type="text" autocomplete='off' ng-model="user.login" placeholder="Login" required>
					<input type="password" autocomplete='off' ng-model="user.password" placeholder="Password" required>
					<button type="submit" class="btn btn-default" ng-disabled="signinForm.$invalid" ng-click="signIn(user)">Sign In</button>
				</div>
			</form>
		</div>	
	</div>
</div>
